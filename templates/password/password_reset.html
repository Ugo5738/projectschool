{% extends 'base.html' %} 
{% load static %}

{% block content %}

    <!-- Begin Page Content -->
    <div class="container-fluid">        

        <!-- Main Content Here -->
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Reset Your Password</h1>
                                <p class="text-gray-900 mb-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="col-md-12">
                                    <div class="form-group position-relative">
                                        <label>Email</label>
                                        {{ form.email }}
                                    </div>
                                </div>
                                <hr>
                                <div class="col-12">
                                    <button id="checkout-button" class="btn btn-primary w-100 py-2" type="submit">Send email</button>
                                </div>    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- /.container-fluid -->

{% endblock content %}
